<html lang="en">

<head>

    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/ico.png" type="image/x-icon">
    <title>Surf-TG: Availble Channel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;

        }

        .container {
            margin: auto;
            padding: 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .content {
            padding: 2px;
            overflow: hidden;
            flex: 0 0 calc(15% - 20px);
            margin: 10px;
            transition: all 0.3s;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        .card {
            align-items: center;
        }
        .content:hover {
            transform: scale(1.10);
        }

        /* For WebKit browsers (Chrome, Safari, etc.) */
        /* Track */
        ::-webkit-scrollbar {
            width: 5px;
            /* Set the width of the scrollbar */
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
            /* Color of the scrollbar handle */
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
            /* Color of the scrollbar handle on hover */
        }



        .img-container {
            padding-top: 2%;
            width: fit-content;
            height: 120px;
            overflow: hidden;
            border-radius: 50%;
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @media (max-width: 1200px) {
            .content {
                flex: 0 0 calc(20% - 20px);
            }
        }

        @media (max-width: 992px) {
            .content {
                flex: 0 0 calc(33% - 20px);
            }

            .navbar {
                padding-right: 15px;
                padding-left: 15px;
            }
        }

        @media (max-width: 576px) {
            .content {
                flex: 0 0 calc(50% - 20px);

            }

            .navbar {
                padding-right: 15px;
                padding-left: 15px;
            }
        }
    </style>
</head>

<body>

        <div class="container">

                <img src="https://cdn.jsdelivr.net/gh/weebzone/weebzone/data/Surf-TG/src/logo.png" alt="Logo" height="45">

    <div class="card bg-light mb-3" style="width: fit-content; margin: auto;">

            <p class="float-end">

        </div>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        let lazyImages = document.querySelectorAll('.lzy_img');
        let imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    let img = entry.target;
                    img.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        });
        lazyImages.forEach(image => {
            imageObserver.observe(image);
        });
    });
</script>
<script>
    
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });
    document.addEventListener('keydown', function (e) {
        if (
            e.key === 'F12' ||
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.key === 'u') ||
            e.ctrlKey ||
            e.shiftKey ||
            e.altKey
        ) {
            e.preventDefault();
        }
    });
    </script>
</html>
